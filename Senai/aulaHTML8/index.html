<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Criar um container flexível</h1>
    <div class="flex-container">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
    </div>
    <div class="flex-container">
        <div class="one">4</div>
        <div class="two">5</div>
        <div class="three">6</div>
    </div>
    <div class="flex-container">
        <div class="one">7</div>
        <div class="two">8</div>
        <div class="three">9</div>
    </div>
    <p>Um layout flexível deve ter um elemento pai com a propriedade
        <em>display</em> definida como <em>flex</em>.
    </p>
    <p>O elemento filho do recipiente flexível torna-se automaticamente itens flexíveis.</p>
</body>
</html>
