<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="nav-button">
        <button class="button">Click here</button>
    </div>

    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-close" onclick="popupClose()">x</div>
            <div class="popup-content">
                <h2>Popup</h2>
                <p>Texto para o seu popup!</p>
                <div class="trapdoor">
                    <div class="top door">
                    </div>
                    <div class="bottom door">
                    </div>
                    <a href="https://twitter.com/mulannes1" class="twitter-follow-button" data-show-count="false"
                        data-size="large" data-dnt="false">Follow @twholman</a>
                    <script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = "https://platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs); } }(document, "script", "twitter-wjs");</script>
                </div>
                <a href="#" class="popup-link">Fechar</a>
            </div>
        </div>
    </div>
    <script>
        const button = document.querySelector("button")
        const popup = document.querySelector(".popup-wrapper")

        button.addEventListener("click", () => {
            popup.style.display = "block"
        })

        function popupClose() {
            popup.style.display = "none"
        }
    </script>
</body>

</html>
