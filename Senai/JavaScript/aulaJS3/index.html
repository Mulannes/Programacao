<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula js 3</title>
</head>
<body>
    <script>
        var x = 1;

        do{
            document.write(x);
           x+=1;
        }while(x <= 10);

        var nome;
        nome = "Murillo";

            while(nome != "Murillo"){
                nome = prompt("Digite um nome:");
            }
            document.write(nome);
            do{
                nome = prompt("Digite um nome:");
            }while (nome != "Murillo");
    </script>
</body>
</html>
