<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="wrapper">
            <h1>Formulário de contato</h1>

            <label for="nome">
               <span> Nome completo:</span>
                <input type="text" name="Nome" class="input_text" id="nome">
            </label>

            <label for="email">
            <span> E-Mail:</span>
                <input type="email" name="Email" class="input_text" id="email">
            </label>

            <label for="assunto">
            <span> Assunto:</span>
                <input type="text" name="Assunto" class="input_text" id="assunto">
            </label>

            <label for="mensagem">
            <span> Mensagem:</span>
                <textarea name="Mensagem" id="mensagem" class="Mensagem"></textarea>
                <input type="button" value="Enviar" class="button" name="Enviar">
            </label>    
        </div>
    </form>
</body>
</html>
