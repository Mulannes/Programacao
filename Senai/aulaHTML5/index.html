<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula5-Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo">Logo</h1>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>
        <div class="wrapper">
            <div class="form-box login">
                <h2>Formulário</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="text" required>
                        <label>Nome</label>
                     </div>
                     <div class="input-box">
                        <input type="email" required>
                        <label>E-mail</label>
                    </div>
                    <div class="input-box">
                        <input type="password"  required>
                        <label>Senha</label>
                    </div>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Endereço</label>
                    </div>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Cidade</label>
                    </div>
                    <div class="uf">
                    <label for="uf">UF: <br>
                        <select name="uf" id="uf">
                            <option value="PR">Paraná</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="RS">Rio Grande do Sul</option>
                        </select>
                        <br>
                    </label>
                    </div>
                    <div class="ref">
                    <label for="ref">Referência:<br>
                        <textarea placeholder="Digite aqui sua referência" maxlength="120" name="ref" id="ref" cols="30" rows="5"></textarea>
                    </label>
                    </div>
                    <div class="cards">
                    <label for="">
                        Selecione a bandeira do cartão <br>
                        <input type="radio" name="Cartao" class="cartao">Mastercard
                        <input type="radio" name="Cartao" class="cartao">Visa
                        <input type="radio" name="Cartao" class="cartao">Ourocard
                    </label>
                    </div>
                    <div class="termo">
                    <label for="">
                    Termo de uso: <br>
                    <input type="checkbox" name="termo" id="">Li e aceito todos os termos de uso. <br>
                    <input type="checkbox" name="receber-email" id="" checked>Aceito receber novidades e promoções por e-mail. <br>
                    </label>
                </div>
                <label for="">
                    <input type="submit" value="Enviar" name="enviar">
                    <input type="reset" value="Reset" name="reset">
                </label>
                </form>
            </div>
            
        </div>
</body>
</html>
